<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User view</title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Admin Panel</header>
        <ul>
            <label class="panel">Managers</label>
            <li><a href="/user-manager"><i class="fas fa-user-cog"></i>User manager</a></li>
            <li><a href="/lesson-manager"><i class="fas fa-book"></i>Lesson manager</a></li>
            <label class="panel">Views</label>
            <li><a href="/users-view"><i class="fas fa-id-card"></i>User view</a></li>
            <li><a href="/lessons-view"><i class="fas fa-table"></i>Lesson view</a></li>
            <li><a href="/homepage"><i class="fas fa-house-user"></i>Homepage view</a> </li>
            <label class="panel">Editors</label>
            <li><a href="/plans"><i class="far fa-calendar"></i>Plan editor</a> </li>
        </ul>
    </div>
</div>
<div class="layout">
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>password</th>
                <th>name</th>
                <th>avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.avatar}"></td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
