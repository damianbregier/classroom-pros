<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>All plans | Classroom pros</title>
    <link rel="stylesheet" href="./css/plans.css"/>
    <link rel="shortcut icon" href="./utils/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Muli font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet"
    />
</head>
<body style="margin: 0px !important;">
<div class="container">
    <!-- header -->
    <div class="header">
        <div class="header__logo">
            <img
                    class="header__logo__img"
                    src="utils/logo-vertical.png"
                    alt="Classroom pros"
            />
        </div>
        <div class="header__menu">
            <div class="header__menu__items">
                <span><a href="/homepage">Homepage</a></span>
                <span id="active">Plans</span>
                <span><a href="/about">About</a></span>
                <span><a href="/contact">Contact</a></span>
            </div>
        </div>
        <div class="header__user">
            <div class="header__user__items">
                <span class="header__user__items--logged" th:utext="${log_user_mail}"></span>
                <div th:switch="${log_user_role}">
                    <a th:case="'ADMIN'" th:href="@{/admin-panel}">
                        <span class="header__user__items--admin">Admin panel</span>
                    </a>
                    <a th:href="@{/logout}">
                        <span class="header__user__items--logout">Log out</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="workspace">
        <div class="workspace__plans">
            <div class="workspace__plans__inner">
                <div class="plans__title">
                    <span class="plans__title--heading">Available plans</span>
                </div>
                <div class="plans__container">
                    <div class="plans__container__list">
                        <div class="plans__container__list--item" th:each="plan : ${allPlans}">
                            <a th:href="@{'/plan-' + ${plan.id}}">
                                <span th:text="${plan.name}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
