<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage | Classroom pros</title>
    <link rel="stylesheet" href="./css/homepage.css"/>
    <link rel="shortcut icon" href="./utils/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Muli font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet"
    />
</head>
<body style="margin: 0px !important;">
<div class="container">
    <!-- header -->
    <div class="header">
        <div class="header__logo">
            <img
                    class="header__logo__img"
                    src="utils/logo-vertical.png"
                    alt="Classroom pros"
            />
        </div>
        <div class="header__menu">
            <div class="header__menu__items">
                <span id="active">Homepage</span>
                <span><a href="/plans">Plans</a></span>
                <span>About</span>
                <span>Contact</span>
            </div>
        </div>
        <div class="header__user">
            <div class="header__user__items">
                <span class="header__user__items--logged">John Doe</span>
                <a th:href="@{/logout}">
                    <span class="header__user__items--logout">Log out</span>
                </a>
            </div>
        </div>
    </div>
    <div class="workspace">
        <div class="workspace__plans">
            <div class="workspace__plans__inner">
                <div class="plans__title">
                    <span class="plans__title--heading">Homepage</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
