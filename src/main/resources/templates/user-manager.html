<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User manager</title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Admin Panel</header>
        <ul>
            <label class="panel">Managers</label>
            <li><a href="/user-manager"><i class="fas fa-user-cog"></i>Admin manager</a></li>
            <li><a href="/lesson-manager"><i class="fas fa-book"></i>Lesson manager</a></li>
            <label class="panel">Views</label>
            <li><a href="/users-view"><i class="fas fa-id-card"></i>Admin view</a></li>
            <li><a href="/lessons-view"><i class="fas fa-table"></i>Lesson view</a></li>
            <label class="panel">Editors</label>
            <li><a href="/plans"><i class="far fa-calendar"></i>Plan editor</a> </li>
        </ul>
    </div>
</div>
<div class="layout">
    <label>Add new admin account</label>
    <form name="add-user" action="/add-user-action" method="POST">
        <input type="text" placeholder="Admin's email" name="add-user-email-input">
        <input type="text" placeholder="Admin's password" name="add-user-password-input">
        <button type="submit">Add user</button>
    </form> <br><br>

</div>

</body>
</html>
